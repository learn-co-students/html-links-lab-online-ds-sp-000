<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  <h4>Absolute Path</h4>
  <p>This link will take you to <a href="https://duckduckgo.com/">DuckDuckGo</a>.</p>

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  <h4>Relative Path</h4>
  <p>This link will redirect to the <a href="about.html">about page</a>.</p>

  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <h4>Image Posting</h4>
  <p>This block contains an image.<a href="http://www.example.com" target="_blank"><img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="a lion"></a></p>

</body>
</html>
